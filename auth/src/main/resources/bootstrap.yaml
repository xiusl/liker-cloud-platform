server:
  port: 9008
  undertow:
    io-threads: 2
    worker-threads: 16

spring:
  application:
    name: auth

#hystrix 配置
hystrix:
  command:
    default:
      execution:
        timeout:
          #如果enabled设置为false，则请求超时交给ribbon控制
          enabled: true
        isolation:
          thread:
            # 熔断器超时时间，默认：1000/毫秒
            timeoutInMilliseconds: 60000
  shareSecurityContext: true




